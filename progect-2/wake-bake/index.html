<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wabe&Bake</title>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/icons/logo/logo-dark.svg" type="image/x-icon">
  </head>
  <body class="body">
    <div class="wraper">
      <header class="header">
        <div class="continer">
          <div class="header__top">
            <div class="header__top-inner">
              <img
                class="header__top-logo"
                src="img/icons/logo/logo-dark.svg"
                alt="Логотип компании"
              />
              <nav class="header__nav">
                <ul class="header__top-list">
                  <li class="header__nav-item">
                    <a href="#" class="header__nav-link">Программа обучения</a>
                  </li>
                  <li class="header__nav-item">
                    <a href="#" class="header__nav-link">Галерея</a>
                  </li>
                  <li class="header__nav-item">
                    <a href="#" class="header__nav-link">Отзывы</a>
                  </li>
                  <li class="header__nav-item">
                    <a href="#" class="header__nav-link">Контакты</a>
                  </li>
                </ul>
              </nav>
              <a href="#" class="burger">
                <span></span>
              </a>
            </div>
          </div>
          <section class="hero">
            <div class="hero__inner">
              <div class="hero__content">
                <div class="hero__info">
                  <span>Старт</span>
                  <span>26.06.2023</span>
                </div>
                <h1 class="hero__title">Научись печь торты и десерты с нуля</h1>
                <p class="hero__text">
                  За 8 практических занятий ты получишь новые возможности
                  для самореализации и любимое дело
                </p>
                <div class="button">Записаться на курс</div>
              </div>
              <div class="hero__img">
                <img src="img/content/welcome__girl.png" alt="Счастливая клиентка">
                <div class="hero__img-control">
                  <a data-fslightbox href="media/cake.mp4" class="hero__button-player">
                    <img src="img/icons/play.svg" alt="Кнопка play для видео">
                  </a>
                  Посмотри, как готовятся наши торты
                </div>
              </div>
            </div>
          </section>
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer"></footer>
    </div>
    <script src="js/fslightbox.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
